<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="txtnum" id="txtNum" min="1" max="100" placeholder="Digite um número"> <input type="button" id="btn-add" value="Adicionar" onclick="add()"></p>
        </div>
        <select id="selNum" size="10"></select>
        <br>
        <input type="button" id="btn-finalizar" value="Finalizar" onclick="finalizar()">
        <div id="res">
            <p></p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
